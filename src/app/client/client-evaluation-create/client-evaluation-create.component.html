<client-header></client-header>

<h2 class="text-center">{{ 'CREATE_EVALUATION.TITLE' | translate }}</h2>
<br>
<hr>
    <div class="container text-center">
		<form class="needs-validation" [formGroup]="evaluationCreateForm" (ngSubmit)="createEvaluation(evaluationCreateForm.value)" id="evaluationCreate" novalidate #myForm="ngForm">
			<div class="row mt-2 align-items-center text-center">
				<div class="col-3 float-lg-right">
					<label for="Project" class="col-form-label float-lg-right">{{ 'CREATE_EVALUATION.LABEL.PROJECT' | translate }}</label>
				</div>
				<div class="col-8 input-group has-validation">
					<select size="1" class="form-control" formControlName="Project" id="Project" required (change)="projectOnChange($event)">
						<option selected disabled value="">{{ 'CREATE_EVALUATION.PLACEHOLDER.PROJECT' | translate }}</option>
						<option *ngFor="let project of projects;" value="{{project.id}}">
                                                    {{project.project_name}}
                                                </option>
					</select>
                                        <div class="invalid-feedback">
					{{ 'CREATE_EVALUATION.VALIDATOR.PROJECT' | translate }}
                                         </div>
				</div>
			</div>
                        <div class="row mt-2 align-items-center text-center">
				<div class="col-3 float-lg-right">
					<label for="Member" class="col-form-label float-lg-right">{{ 'CREATE_EVALUATION.LABEL.MEMBER' | translate }}</label>
				</div>
				<div class="col-8 input-group has-validation">
					<select size="1" class="form-control" formControlName="Member" id="Member" required>
						<option selected disabled value="">{{ 'CREATE_EVALUATION.PLACEHOLDER.MEMBER' | translate }}</option>
						<option *ngFor="let member of members;" value="{{member.person_id}}">
                                                    {{member.name}}
                                                </option>
					</select>
                                        <div class="invalid-feedback">
					{{ 'CREATE_EVALUATION.VALIDATOR.MEMBER' | translate }}
                                         </div>
				</div>
			</div>
			<div class="row mt-2 align-items-center text-center form-group">
				<div class="col-3">
					<label for="Score" class="col-form-label float-lg-right">{{ 'CREATE_EVALUATION.LABEL.SCORE' | translate }}</label>
				</div>
                                <div class="col-5">
					<select size="1" class="form-control" formControlName="Score" id="Score" required>
                                            <option selected disabled value="">{{ 'CREATE_EVALUATION.PLACEHOLDER.SCORE' | translate }}</option>
                                            <option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
                                        </select>
                                    <div class="invalid-feedback">
					{{ 'CREATE_EVALUATION.VALIDATOR.SCORE' | translate }}
                                         </div>
                                    </div>
			</div>
                        <div class="row mt-2 align-items-center text-center">
                            <div class="col-3">
                                            <label for="Details" class="col-form-label float-lg-right" >{{ 'CREATE_EVALUATION.LABEL.DETAILS' | translate }}</label>
                            </div>
                            <div class="col-8">
					<textarea class="form-control" formControlName="Details" id="Details" rows="4" minlength="10" required placeholder="{{ 'CREATE_EVALUATION.PLACEHOLDER.DETAILS' | translate }}"></textarea>
					<div class="invalid-feedback">
							{{ 'CREATE_EVALUATION.VALIDATOR.DETAILS' | translate }}
                                        </div>
			    </div>
                            
			</div>
			<div class="row mt-2 align-items-center ">
				<div class="col-5 text-right">
					<button type="submit" class="btn btn-primary" onmouseover="checkForm()" onfocus="checkForm()">{{ 'UI.CREATE' | translate }}</button>
				</div>
				<div class="col-1">
					
				</div>
				<div class="col-5 text-left">
                                    <button type="reset" class="btn btn-danger" (click)="cancelCreation()">{{ 'UI.CANCEL' | translate }}</button>
				</div>
			</div>
		</form>
        
    </div>

    
	<br>
	<br>
	<br>
